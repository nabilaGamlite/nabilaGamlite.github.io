    $(document).ready(function () {
        $("#date-popover").popover({
            html: true,
            trigger: "manual"
        });
        $("#date-popover").hide();
        $("#date-popover").click(function (e) {
            $(this).hide();
        });

        $("#my-calendar").zabuto_calendar({
            action: function () {
                return myDateFunction(this.id, false);
            },
            action_nav: function () {
                return myNavFunction(this.id);
            },
            ajax: {
                url: "show_data.php?action=1",
                modal: true
            },
            legend: [{
                type: "text",
                label: "Special event",
                badge: "00"
            },
                {
                    type: "block",
                    label: "Regular event",
                }
            ]
        });
    });

    function myNavFunction(id) {
        $("#date-popover").hide();
        var nav = $("#" + id).data("navigation");
        var to = $("#" + id).data("to");
        console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }

    var citymap = {
        StatePark: {
            center: {lat: 5.981112, lng: 116.076686},
            population: 0.4,
            strokeColor: '#5f9dd7',
            fillColor: '#5f9dd7',
            content:'Zone 1: Updated Maintenance cost : RM 300,000.00'
        },
        CityPark: {
            center: {lat: 5.981479, lng: 116.074656},
            population: 0.5,
            strokeColor: '#fbc300',
            fillColor: '#fbc300',
            content:'Zone 2: Updated Maintenance cost : RM 290,000.00'
        },
        GayaTransport: {
            center: {lat: 5.979666, lng: 116.075994},
            population: 0.2,
            strokeColor: '#6bae40',
            fillColor: '#6bae40',
            content:'Zone 3: Updated Maintenance cost : RM 280,000.00'
        }
    };

    function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 17,
            center: {lat: 5.980861, lng: 116.075793},
            mapTypeId: 'terrain'
        });




        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
            // Add the circle for this city to the map.
            var cityCircle = new google.maps.Circle({
                strokeColor: citymap[city].strokeColor,
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: citymap[city].strokeColor,
                fillOpacity: 0.35,
                map: map,
                center: citymap[city].center,
                radius: Math.sqrt(citymap[city].population) * 100
            });

            var infoWindow = new google.maps.InfoWindow({
                // content: citymap[city].content
            });

            google.maps.event.addListener(cityCircle, 'click', function(ev){
                infoWindow.setPosition(ev.latLng);
                infoWindow.setContent(citymap[city].content);
                infoWindow.open(map);
            });
        }
    }
